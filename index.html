<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiments</title>
    <link href="main.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
<h1 style="text-align: center; color: white; font-family: cursive; text-decoration: underline">Welcome to my Calculator!</h1>
<div class="calc-container">
    <div class="num1" clas="nums">1</div>
    <div class="num2" clas="nums">2</div>
    <div class="num3" clas="nums">3</div>
    <div class="num4" clas="nums">4</div>
    <div class="num5" clas="nums">5</div>
    <div class="num6" clas="nums">6</div>
    <div class="num7" clas="nums">7</div>
    <div class="num8" clas="nums">8</div>
    <div class="num9" clas="nums">9</div>
    <div class="multiply">x</div>
    <div class="divide">/</div>
    <div class="add">+</div>
    <div class="subtract">-</div>
    <input type="text">
    <div class="equal">=</div>
    <div class="clear">C</div>
    <div class="num0" clas="nums" onclick="append()">0</div>
</div>
</body>
</html>
